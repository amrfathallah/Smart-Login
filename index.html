        <h1>Smart Login System</h1>

          id="signinEmail"

          type="password"
          id="signinPassword"
          class="form-control my-3 bg-transparent"
          placeholder="Enter your password"
        />
        <button class="btn btn-outline-info w-100 my-3" onclick="login()">
          Login
        </button>

  </body>
</html>
